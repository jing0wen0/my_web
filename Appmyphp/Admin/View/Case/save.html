<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主要内容区main</title>
<link href="__PUBLIC__/css/css.css" type="text/css" rel="stylesheet" />
<link href="__PUBLIC__/css/main.css" type="text/css" rel="stylesheet" />
<link rel="shortcut icon" href="__PUBLIC__/images/main/favicon.ico" />
  <script charset="utf-8" src="__PUBLIC__/kindeditors/kindeditor.js"></script>
  <script src="__PUBLIC__/kindeditors/lang/zh_CN.js"></script>
  <script>
    var editor;
    KindEditor.ready(function (K) {
      editor = K.create('textarea[name="content"]', {
        allowFileManager: true,
        resiseMode: 1
      });

      //这里是监听按钮点击事件 然后在初始化点击按钮弹窗上传图片的基本配置
      K('#image').click(function () {
        editor.loadPlugin('image', function () {
          editor.plugin.imageDialog({
            imageUrl: K('#url').val(),
            clickFn: function (url, title, width, height, border, align) {
              K('#url').val(url);
              editor.hideDialog();
            }
          });
        });
      });
    });
  </script>
<style>
body{overflow-x:hidden; background:#f2f0f5; padding:15px 0px 10px 5px;}
#searchmain{ font-size:12px;}
#search{ font-size:12px; background:#548fc9; margin:10px 10px 0 0; display:inline; width:100%; color:#FFF}
#search form span{height:40px; line-height:40px; padding:0 0px 0 10px; float:left;}
#search form input.text-word{height:24px; line-height:24px; width:180px; margin:8px 0 6px 0; padding:0 0px 0 10px; float:left; border:1px solid #FFF;}
#search form input.text-but{height:24px; line-height:24px; width:55px; background:url("__PUBLIC__/images/main/list_input.jpg") no-repeat left top; border:none; cursor:pointer; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666; float:left; margin:8px 0 0 6px; display:inline;}
#search a.add{ background:url("__PUBLIC__/images/main/add.jpg") no-repeat 0px 6px; padding:0 10px 0 26px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#FFF}
#search a:hover.add{ text-decoration:underline; color:#d2e9ff;}
#main-tab{ border:1px solid #eaeaea; background:#FFF; font-size:12px;}
#main-tab th{ font-size:12px; background:url("__PUBLIC__/images/main/list_bg.jpg") repeat-x; height:32px; line-height:32px;}
#main-tab td{ font-size:12px; line-height:40px;}
#main-tab td a{ font-size:12px; color:#548fc9;}
#main-tab td a:hover{color:#565656; text-decoration:underline;}
.bordertop{ border-top:1px solid #ebebeb}
.borderright{ border-right:1px solid #ebebeb}
.borderbottom{ border-bottom:1px solid #ebebeb}
.borderleft{ border-left:1px solid #ebebeb}
.gray{ color:#dbdbdb;}
td.fenye{ padding:10px 0 0 0; text-align:right;}
.bggray{ background:#f9f9f9; font-size:14px; font-weight:bold; padding:10px 10px 10px 0;}
.main-for{ padding:10px;}
.main-for input.text-word{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; padding:0 10px;}
.main-for select{ width:310px; height:36px; line-height:36px; border:#ebebeb 1px solid; background:#FFF; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#666;}
.main-for input.text-but{ width:100px; height:40px; line-height:30px; border: 1px solid #cdcdcd; background:#e6e6e6; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#969696; float:left; margin:0 10px 0 0; display:inline; cursor:pointer; font-size:14px; font-weight:bold;}
.main-for .miaoshu{ width:670px; height:80px; border: 1px solid #ebebeb; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; padding:10px;}
#addinfo a{ font-size:14px; font-weight:bold; background:url("__PUBLIC__/images/main/addinfoblack.jpg") no-repeat 0 1px; padding:0px 0 0px 20px; line-height:45px;}
#addinfo a:hover{ background:url("__PUBLIC__/images/main/addinfoblue.jpg") no-repeat 0 1px;}
#image{width:100px; height:36px; line-height:36px; border: 1px solid #cdcdcd; background:#e6e6e6; font-family:"Microsoft YaHei","Tahoma","Arial",'宋体'; color:#969696; margin:0 0 0 10px; display:inline; cursor:pointer; font-size:14px; font-weight:bold;}
#addinfo a{ font-size:14px; font-weight:bold; background:url("__PUBLIC__/images/main/addinfoblack.jpg") no-repeat 0 1px; padding:0px 0 0px 20px; line-height:45px;}
</style>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
  <tr>
    <td width="99%" align="left" valign="top">您的位置：帖子管理&nbsp;&nbsp;>&nbsp;&nbsp;修改帖子</td>
  </tr>
  <tr>
    <td align="left" valign="top" id="addinfo">
    <a href="javascript:history.back(-1)" target="mainFrame" onFocus="this.blur()" class="add">返回</a>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top">
    <form method="post" action="__SELF__" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td width="10%" align="right" valign="middle" class="borderright borderbottom bggray">标题：</td>
        <td width="90%" align="left" valign="middle" class="borderright borderbottom main-for">
        <input type="text" name="title" value="<{$show['title']}>" class="text-word" style="width: 670px;">
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td width="10%" align="right" valign="middle" class="borderright borderbottom bggray">描述：</td>
        <td width="90%" align="left" valign="middle" class="borderright borderbottom main-for">
          <textarea name="description" class="miaoshu"><{$show['description']}></textarea>
        </td>
      </tr>
      <tr width="100%" onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td width="10%" align="right" valign="middle" class="borderright borderbottom bggray">内容：</td>
        <td width="90%" align="left" valign="middle" class="borderright borderbottom main-for">
          <textarea name="content" id="content" style="width:670px;height:250px;"><{$show['content']}></textarea>
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">缩略图：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input type="text" id="url" name="thumb" value="<{$show['thumb']}>" class="text-word"><input type="button" id="image" value="选择图片"/>
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">发布时间：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
          <script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
          <input type="text" name="create_time" value="<{$show['create_time']|date="Y-m-d H:i:s",###}>" id="today" class="text-word Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="" type="submit" value="提交" class="text-but">
        </td>
        </tr>
    </table>
    </form>
    </td>
    </tr>
</table>
</body>
</html>
